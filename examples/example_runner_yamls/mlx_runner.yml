experiment_settings:
  mode: predict
  use_msa_server: true
  use_templates: true

data_module_args:
  batch_size: 1
  num_workers: 9
  num_workers_validation: 9

pl_trainer_args:
  devices: 1
  accelerator: gpu

model_update:
  presets: ["predict", "pae_enabled"]
  custom:
    settings:
      memory:
        eval:
          # Use MLX attention for Apple Silicon optimization
          use_deepspeed_evo_attention: false
          use_lma: false
          use_mlx_attention: true
          use_mlx_triangle_kernels: true
          use_mlx_activation_functions: true